    <a href="cart.html" class="cart-btn">

<section class="cart-section">
    <h2>Your Shopping Cart</h2>
    <div class="cart-container">
        <div class="cart-item">
            <img src="image/Background 27.png" alt="Product 1">
            <div class="cart-details">
                <h3>Adjustable Standing Desk</h3>
                <p>Price: $299.99</p>
                <p>Quantity: <input type="number" value="1" min="1"></p>
            </div>
            <button class="remove-btn">Remove</button>
        </div>
        
        <div class="cart-item">
            <img src="image/Background 27.png" alt="Product 2">
            <div class="cart-details">
                <h3>Ergonomic Chair</h3>
                <p>Price: $199.99</p>
                <p>Quantity: <input type="number" value="1" min="1"></p>
            </div>
            <button class="remove-btn">Remove</button>
        </div>
    </div>
    
    <div class="cart-summary">
        <h3>Total: $499.98</h3>
        <a href="checkout.html" class="cart-checkout-btn">Proceed to Checkout</a>
    </div>
</section>
