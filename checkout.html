<section class="checkout-section">
    <h2>Checkout</h2>
    
    <form class="checkout-form">
        <div class="form-group">
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" placeholder="Enter your full name" required>
        </div>
    
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter your email" required>
        </div>
    
        <div class="form-group">
            <label for="address">Shipping Address</label>
            <input type="text" id="address" placeholder="Enter your shipping address" required>
        </div>
    
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" placeholder="Enter your city" required>
        </div>
    
        <div class="form-group">
            <label for="postal-code">Postal Code</label>
            <input type="text" id="postal-code" placeholder="Enter your postal code" required>
        </div>
    
        <div class="form-group">
            <label for="country">Country</label>
            <select id="country" required size="5">
                <option value="">Select Country</option>
                <option value="USA">United States</option>
                <option value="Canada">Canada</option>
                <option value="UK">United Kingdom</option>
                <option value="Australia">Australia</option>
            </select>
        </div>
    
        <div class="form-group">
            <label for="payment-method">Payment Method</label>
            <select id="payment-method" required size="3">
                <option value="credit-card">Credit Card</option>
                <option value="paypal">PayPal</option>
                <option value="bank-transfer">Bank Transfer</option>
            </select>
        </div>
    
        <button type="submit" class="Order-btn">Place Order</button>
    </form>
    


</section>
