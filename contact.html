<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

<header class="header">
  <div class="logo">
      <a href="index.html">MyLogo</a>
  </div>

  <nav class="nav">
      <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="contact.html">Contact</a></li>
      </ul>
  </nav>

  <button class="cart-btn">
    <i class="fas fa-shopping-cart"></i> Cart
</button>

<!-- Hamburger Menu -->
<button class="hamburger">
    <i class="fas fa-bars bar-icon"></i> <!-- Default -->
    <i class="fas fa-times close-icon"></i> <!-- Hidden initially -->
</button>
</header>
    
  <section class="contact-section">
    <div class="contact-container">
      <div class="contact-form">
        <h2>Contact Us</h2>
        <p>We'd love to hear from you! Please fill out the form below or contact us directly.</p>
        
        <form action="#" method="POST">
          <div class="form-group">
            <label for="name">First Name</label>
            <input type="text" id="fname" name="name" required>
          </div>
          <div class="form-group">
            <label for="name">Last Name</label>
            <input type="text" id="lname" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
          <button type="submit" class="cta-btn">Send Message</button>
        </form>
      </div>


      
      <div class="contact-info">
        <h3>Our Location</h3>
        <br>
        <p><strong>Address:</strong>123 Business St, Suite 456, City, Country</p>
        <br>
        <div class="contact-details">
            <p><strong>Phone:</strong> (123) 456-7890</p>
            <p><strong>Email:</strong> contact@company.com</p>
          </div>
          <br>
        <div class="map-container">
          <iframe src="https://www.google.com/maps/embed?pb=..." width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>

        

      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
